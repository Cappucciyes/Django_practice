{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> {% block title %}Task Management{% endblock title %}</title> 
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header>
            <div class="flex flex-row justify-between">
                <div>
                    <a href="{% url 'home' %}" class="bg-transparent hover:bg-blue-500 active:bg-blue-600
                    text-blue-400 font-semibold hover:text-white active:text-gray-100 py-2 px-4 
                    border border-blue-500 hover:border-transparent rounded active:border-transparent
                    visited:text-purple-300 mx-2 my-1 inline-block">Nav</a>
                </div>
                <div class="flex flex-row">
                    {% if user.is_authenticated %}
                        <div class="m-center">
                            <p>Welcome, {{user.username}}!</p>
                        </div>
                        
                        <a href="{% url 'schedule_create' %}" class="bg-transparent hover:bg-blue-500 active:bg-blue-600
                        text-blue-400 font-semibold hover:text-white active:text-gray-100 py-2 px-4 
                        border border-blue-500 hover:border-transparent rounded active:border-transparent
                        visited:text-purple-300 mx-2 my-1 inline-block">New Schedule</a>

                        <a href="{% url 'logout' %}" class="bg-transparent hover:bg-blue-500 active:bg-blue-600
                        text-blue-400 font-semibold hover:text-white active:text-gray-100 py-2 px-4 
                        border border-blue-500 hover:border-transparent rounded active:border-transparent
                        visited:text-purple-300 mx-2 my-1 inline-block">Log out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="bg-transparent hover:bg-blue-500 active:bg-blue-600
                        text-blue-400 font-semibold hover:text-white active:text-gray-100 py-2 px-4 
                        border border-blue-500 hover:border-transparent rounded active:border-transparent
                        visited:text-purple-300 mx-2 my-1 inline-block">Log in</a>
                        
                        <a href="{% url 'signup' %}" class="bg-transparent hover:bg-blue-500 active:bg-blue-600
                        text-blue-400 font-semibold hover:text-white active:text-gray-100 py-2 px-4 
                        border border-blue-500 hover:border-transparent rounded active:border-transparent
                        visited:text-purple-300 mx-2 my-1 inline-block">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
        <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>
    </body>
</html>
