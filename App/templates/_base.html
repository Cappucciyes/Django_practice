{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> {% block title %}Task Management{% endblock title %}</title> 
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header>
            <div class="flex flex-row">
                <div>
                    <button class="to-blue-400 bg-white rounded hover:bg-cyan-300 active:bg-cyan-700">Nav</button>
                </div>
                <div class="flex">
                    {% if user.is_authenticated %}
                        <p>Welcome, {{user.username}}!</p>
                        <a href="{% url 'logout' %}" class="border-l-blue-400 hover:bg-cyan-300">Log Out</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="container hover:bg-red-400">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>
    </body>
</html>
