{% extends '_base.html' %}

{% block title %}Delete?{% endblock title %}

{% block content %}
    <div class="flex w-full flex-col items-center">
        <h1>Are you sure you want to delete {{ schedule.title }}</h1>
        <div class="w-1/3">
            <form method="post">
                {% csrf_token %}
                <p>Please click <span class="text-red-600">Delete</span>  button to delete</p>
                <p>Please click <span class="text-blue-600">Cancel</span>  button to go back</p>
                {{ form }}
                <button type="submit" class="bg-transparent hover:bg-red-600 
                text-red-600 font-semibold hover:text-white py-2 px-4 border 
                border-red-600 hover:border-transparent rounded">Delete</button>

                <a href="{{ view.success_url }}" class="inline-block bg-transparent hover:bg-blue-600 
                text-blue-600 font-semibold hover:text-white py-2 px-4 border 
                border-blue-600 hover:border-transparent rounded">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
